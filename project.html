<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <link rel="stylesheet" href="project-gallery.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="buttons">
    <button onclick="filterProjects('all')">
      <i class="fas fa-star"></i> All
    </button>
    <button onclick="filterProjects('video')">
      <i class="fas fa-video"></i> Video Editing
    </button>
    <button onclick="filterProjects('graphics')">
      <i class="fas fa-palette"></i> Graphics Design
    </button>
    <button onclick="filterProjects('web')">
      <i class="fas fa-code"></i> Web Development
    </button>
  </div>

  <div class="gallery" id="gallery">
    <!-- Projects will be dynamically inserted here -->
  </div>

  <script src="project-gallery.js"></script>
</body>
</html>
